<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="/main-float.css">
</head>

<body>
  <div class="layout">

    <header class="header">
      <h1>Welcome to test driven todos!</h1>
    </header>

    <div class="main">
      <div class="sidebar">
        <a href="/">Home</a>
        <a href="/user/login">Log in</a>
        <a href="/todos">Your todos</a>
      </div>

      <div class="advertisement">
        <h1>ADS</h1>
      </div>

      <div class="content">
        <div class="form-wrapper">
          <h3>Register with a unique name and password</h3>
          <form action="/user/signup" method="POST">
            <label for="signup-username">Username</label>
            <input id="signup-username"type="text" name="username" placeholder="username">
            <label for="signup-password">Password</label>

            <input id="signup-password" type="password" name="password" placeholder="password">
            <input class="submit-button" type="submit" value="submit">
          </form>
          <p>We only store hashed and salted values of your password!</p>
        </div>

      </div>

    </div>
    
    <footer>By Igor Atakhanovr</footer>

  </div>
</body>
</html>
