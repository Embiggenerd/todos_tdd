<div *ngIf="todo">

    <div><span data-test-id="todo-detail-id">id: </span>{{todo._id}}</div>
    <div>
        <label>todo:
            <input data-test-id="todo-detail-input" [(ngModel)]="todo.todo" placeholder="todo" />
        </label>
    </div>
</div>

<button data-test-id="todo-detail-goback-btn"(click)="goBack()">go back</button>
<button data-test-id="todo-detail-save-btn" (click)="save()">save</button>
