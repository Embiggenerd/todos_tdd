<form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="todo-form" data-test-id="todo-form">

    <label>Todo:
        <input type="textarea"  formControlName="todo" data-test-id="todo-input"/>
    </label>

    <button type="submit" class="submit-btn" data-test-id="submit-todo-btn">
        Submit
    </button>

</form>
