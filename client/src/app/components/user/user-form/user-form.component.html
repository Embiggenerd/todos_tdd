<div class="user-form-wrapper">
    <h3 class="statement" *ngIf="whichForm === 'signup'" data-test-id="signup-statement">{{signupStatement}}</h3>
    <h3 class="statement" *ngIf="whichForm === 'login'" data-test-id="login-statement">{{loginStatement}}</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class='user-form' data-test-id="user-form">

        <label class="username-label">User Name:
            <input type="text" formControlName="userName" data-test-id="username-input" />
        </label>

        <label class="password-label">Password:
            <input type="password" formControlName="password" data-test-id="password-input" />
        </label>

        <button type="submit" class="btn user-submit-btn" data-test-id="user-submit-button">
            {{this.getBtnText()}}
        </button>

    </form>

    <span class="user-suggestion" *ngIf="whichForm === 'login'" data-test-id="user-suggestion">Not a member yet?</span>
    <span class="user-suggestion" *ngIf="whichForm === 'signup'" data-test-id="user-suggestion">Already a member?</span>

    <button class="btn toggle-user-form-btn" data-test-id="toggle-user-form-btn" (click)="toggleForm()">
        {{whichForm === 'signup' ? 'Login' : 'Signup'}}
    </button>
</div>
