<h1 *ngIf="whichForm === 'signup'">{{signupStatement}}</h1>
<h1 *ngIf="whichForm === 'login'">{{loginStatement}}</h1>

<div class='user-form'>
    <label>User Name:
        <input #username />
    </label>
    <label>Password:
        <input #password />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="sendUserReq(username.value, password.value); username.value=''; password.value=''">
        {{this.getBtnText()}}
    </button>
</div>
